<!DOCTYPE html>
<html lang="en" class="kiosk">
<head>

<meta charset="utf-8"/>
<meta http-equiv="Cache-Control" content="max-age=0,must-revalidate" />
<meta http-equiv="Expires" content="Thu, 04 Oct 12 20:00:00 +0000" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Kiosk</title>

<script charset="utf-8">//Configuration

	var tamufeed = {
		"selector": "#tamufeed"
		,"fetchEntries": 10
		,"wantEntries" :  9
		,"url": "http://cal.tamu.edu/liberalarts/upcoming/?format=rss"
	}//^tamufeed

	var require = {
		//"enforceDefine": true,
		"baseUrl": "."
		,"deps": ["tamufeed"]
		,"paths": {

			"jquery": [
				//"jquery.min" //local 
        "http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min"
        ,"http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min"
			]
			,"google": "https://www.google.com/jsapi?"
			,"underscore"  : [
				//"lodash.min" //local 
        "http://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.8.2/lodash.min",
        "http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min"
      ]
      ,"underscorestring": [
				//"underscore.string.min" //local 
        "http://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min"
      ]
      ,"Backbone": [
				//"backbone-min" //local 
        "http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min"
      ]
      ,"headjs": [
				//"head.min" //local 
        "http://cdnjs.cloudflare.com/ajax/libs/headjs/0.96/head.min",
        "http://cllacdn.tamu.edu/js/revealjs/2.0/lib/js/head.min"
      ]
      ,"revealjs": [
				//"reveal.min" //local 
        "http://cllacdn.tamu.edu/js/revealjs/2.0/js/reveal.min"
      ]
		}//^paths

		,"shim": {

			"google"     : { exports: "google"}
			,"underscore": { exports: "_"}
			,"Backbone"  : { exports: "Backbone", deps: ["underscore"] }
			,"tamufeed"  : { exports: "tamufeed", deps: ["google", "jquery", "underscorestring"] }
      ,"revealjs"  : { exports: "Reveal"  , deps: ["headjs", "tamufeed"]}
			,"underscorestring": { exports: "_.str" , deps: ["underscore"]}
      ,"headjs"    : {}

		}//^shim

	}//^require

</script>
<script data-main="kiosk-main.js" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.0.6/require.min.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="./kiosk.css">
    <link rel="stylesheet" href="http://cllacdn.tamu.edu/js/revealjs/2.0/css/main.css">
    <link rel="stylesheet" href="http://cllacdn.tamu.edu/js/revealjs/2.0/css/theme/beige.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="http://cllacdn.tamu.edu/js/revealjs/2.0/lib/css/zenburn.css">

<script>
  // If the query includes 'print-pdf' we'll use the PDF print sheet
  document.write( '<link rel="stylesheet" href="http://cllacdn.tamu.edu/js/revealjs/2.0/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
</script>

<!--[if lt IE 9]>
<script data-src="http://cllacdn.tamu.edu/js/revealjs/2.0/lib/js/html5shiv.js">
document.createElement('header');
document.createElement('nav');
document.createElement('section');
document.createElement('article');
document.createElement('aside');
document.createElement('footer');
document.createElement('hgroup');
</script>
<![endif]-->
</head>
<body>
<div class="reveal">

  <div class="state-background"></div>
  <div id="tamufeed" class="slides">

    <section><img alt="Texas A&M University - College of Liberal Arts"
      src="//liberalartscommunity.tamu.edu/documents/brand/external-logos/external-stack-maroon/cla-stack-ext.svg"
    /></section>

  </div>

  <aside class="controls">
    <a class="left"  href="#">&#x25C4;</a>
    <a class="right" href="#">&#x25BA;</a>
    <a class="up"    href="#">&#x25B2;</a>
    <a class="down"  href="#">&#x25BC;</a>
  </aside>
  <div class="progress"><span></span></div>
  
</div>
<!-- -------------------------------------------------------------------- -->
<script type="text/html" id="calendardayTemplate" charset="utf-8">
<span class="dayOfMonth">{{j}}</span><span class="month">{{M}}</span>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="dateTemplate" charset="utf-8"
>{{l}}, {{F}} {{j}}<sup>{{S}}</sup>, {{Y}}</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="propertyTemplate" charset="utf-8">
  <span class="{{key}}" {{dataAttr}}>{{value}}</span>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="encasedTemplate" charset="utf-8">
<table class="{{key}}"><tbody><tr><td class="{{key}}" {{dataAttr}}>
  {{value}}
</td></tr></tbody></table>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="feedTemplate" charset="utf-8">
<section>
</section>
<section>
  <h1>{{title}}</h1>
  <p>{{description}}</p>
</section>
{{entries}}
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="entryTemplate" charset="utf-8" 
    data-schema="http://microformats.org/wiki/hcalendar">
<section>
  <h2><a href="{{link}}" class="entry-title title">{{title}}</a></h2>
  <h3>{{subtitle}}</h3>
  {{summary}}
  {{location}}
  <h3>{{time}}</h3>
</section>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
</body>
</html>

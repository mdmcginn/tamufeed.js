<!DOCTYPE html>
<html lang="en" class="calendardemo">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="max-age=0,must-revalidate" />
  <meta http-equiv="Expires" content="Thu, 04 Oct 12 20:00:00 +0000" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.7.2/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="./styles.css" charset="utf-8"/>
  <title>Demo of TAMU.feed.js</title>
  <script charset="utf-8">//Settings
    if ("undefined"===typeof TAMU) TAMU = {};
    TAMU.feed = {
      "selector": "#tamufeeds"
      ,"fetchEntries": 14
      ,"wantEntries" :  7
      ,"url": [
         "http://cal.tamu.edu/perf/upcoming/?format=rss"
        ,"http://cal.tamu.edu/film/upcoming/?format=rss"
        ,"http://cal.tamu.edu/liberalarts/upcoming/?format=rss"
        ,"http://academyarts.tamu.edu/feed/"
      ]
    }
  </script>
</head>
<body>

<div id="tamufeeds">
    <img src="//cllacdn.tamu.edu/images/ajaxspinner/deep-bo.com-spinner.gif"
      alt="loading..." class="ajaxspinner" />
</div>

<!-- -------------------------------------------------------------------- -->
<script type="text/html" id="calendardayTemplate" charset="utf-8">
<span class="dayOfMonth">{{j}}</span><span class="month">{{M}}</span>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="dateTemplate" charset="utf-8"
>{{l}}, {{F}} {{j}}<sup>{{S}}</sup>, {{Y}}</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="propertyTemplate" charset="utf-8">
  <span class="{{key}}" {{dataAttr}}>{{value}}</span>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="encasedTemplate" charset="utf-8">
<table class="{{key}}"><tbody><tr><td class="{{key}}" {{dataAttr}}>
  {{value}}
</td></tr></tbody></table>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="feedTemplate" charset="utf-8">
<div class="feed channel {{feedKey}} {{attributes}}"
    data-source="{{feedUrl}}" data-entries="{{quantity}}" 
    data-index="{{index}}" data-feeds="{{feedQuantity}}"
  >
  <h2 class="feed-title">{{title}}</h2>
  <div class="feed-description">{{description}}</div>
  {{entries}}
</div>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
<script type="text/html" id="entryTemplate" charset="utf-8" 
    data-schema="http://microformats.org/wiki/hcalendar">
<div class="item entry {{tags}} {{attributes}}"
  data-categories="{{tags}}" data-index="{{index}}" data-entries="{{quantity}}">
<div class="feature">
  {{calendarday}}
  <h3><a href="{{link}}" class="entry-title title">{{title}}</a></h3>
  {{subtitle}}
</div><div style="clear:left;"></div>
  {{summary}}
  {{author}}
  {{location}}
  {{pubDate}}
  {{time}}
  <div class="share">
    <span       class="facebook social unshine">
      <a href="http://www.facebook.com/sharer.php?u={{linkencoded}}" 
        title="Share on this Facebook »">Share this on Facebook »
      </a>
    </span><span class="twitter social unshine">
      <a href="http://twitter.com/home?status={{linkencoded}}" 
        title="Tweet this »">Share this on Twitter »
      </a>
    </span><span class="linkedin social unshine">
      <a href="http://www.linkedin.com/shareArticle?url={{linkencoded}}" 
        title="Share on this LinkedIn »">Share this on LinkedIn »
      </a>
    </span>
  </div>
  {{categories}}
  {{bookmark}}
  {{description}}
</div>
</script>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^TEMPLATE^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" charset="utf-8"></script>
<script src="https://www.google.com/jsapi" charset="utf-8">
// Add a get parameter "key" if need to specify TAMU's API key.
</script>
<script src="TAMU.feed.js" charset="utf-8"></script>

<script>
if ("undefined"===typeof TAMU.feedapp.VERSION) alert("TAMU.feed.js not loaded.");
</script>

</body>
</html>
